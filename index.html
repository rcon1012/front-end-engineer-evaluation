<!doctype html>
<html lang="en">

<head>
    <title>TreatWeather</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/min/styles.min.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

</head>

<body>
    <div id="main-container" class="container">
        <div id="main-app-row" class="row">
            <div class="col-12">
                <div class="header-container">
                    <div class="row header-row">
                        <div class="col-md-8">
                            <div id="location" class="current font-weight-bold">Pittsburgh, PA</div>
                            <div id="current-date" class="current-small font-weight-light"></div>
                            <div id="current-time" class="current-small font-weight-light"></div>
                        </div>
                        <div class="col-md-4 text-right align-self-center">
                            <div class="input-group">
                                <input id="weather-input" type="text" class="form-control" placeholder="Search...">
                                <div class="input-group-append">
                                    <span id="search-btn" class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="current-container">
                    <div class="row current-row">
                        <div class="col-12 text-center">
                            <div id="current-temp" class="current font-weight-bold">84&deg;</div>
                            <div id="current-weather" class="current mb-2">Sunny</div>
                            <div id="current-summary" class="current-small font-weight-light">Rain today through
                                Wednesday, with high temperatures rising to 87Â°F on Wednesday.</div>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <div class="row forecast-row">
                        <div class="col-12 col-lg">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Today</h5>
                                    <div class="row high-low-container">
                                        <div class="col-12 icon-container">
                                            <i class="fas fa-cloud-showers-heavy fa-3x"></i>
                                        </div>
                                        <div class="col-6 temp-high-container">
                                            <div>Hi:</div>
                                            <div class="temp-high">81&deg;</div>
                                        </div>
                                        <div class="col-6">
                                            <div>Lo:</div>
                                            <div class="temp-low">65&deg;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Fri</h5>
                                    <div class="row high-low-container">
                                        <div class="col-12 icon-container">
                                            <i class="fas fa-cloud-sun fa-3x"></i>
                                        </div>
                                        <div class="col-6 temp-high-container">
                                            <div>Hi:</div>
                                            <div class="temp-high">76&deg;</div>
                                        </div>
                                        <div class="col-6">
                                            <div>Lo:</div>
                                            <div class="temp-low">55&deg;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Sat</h5>
                                    <div class="row high-low-container">
                                        <div class="col-12 icon-container">
                                            <i class="fas fa-cloud-sun fa-3x"></i>
                                        </div>
                                        <div class="col-6 temp-high-container">
                                            <div>Hi:</div>
                                            <div class="temp-high">83&deg;</div>
                                        </div>
                                        <div class="col-6">
                                            <div>Lo:</div>
                                            <div class="temp-low">59&deg;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Sun</h5>
                                    <div class="row high-low-container">
                                        <div class="col-12 icon-container">
                                            <i class="fas fa-cloud-showers-heavy fa-3x"></i>
                                        </div>
                                        <div class="col-6 temp-high-container">
                                            <div>Hi:</div>
                                            <div class="temp-high">79&deg;</div>
                                        </div>
                                        <div class="col-6">
                                            <div>Lo:</div>
                                            <div class="temp-low">68&deg;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">Mon</h5>
                                    <div class="row high-low-container">
                                        <div class="col-12 icon-container">
                                            <i class="fas fa-cloud-sun fa-3x"></i>
                                        </div>
                                        <div class="col-6 temp-high-container">
                                            <div>Hi:</div>
                                            <div class="temp-high">82&deg;</div>
                                        </div>
                                        <div class="col-6">
                                            <div>Lo:</div>
                                            <div class="temp-low">60&deg;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!--Included for simplified ajax requests-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/min/scripts.min.js"></script>
</body>

</html>
